<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- we also recommend wrapping it in parentheses to avoid the pitfalls of automatic semicolon insertion. -->
    <script type="text/babel">
      function formatDate(date) {
        return date.toLocaleDateString();
      }

      //We recommend naming props from the componentâ€™s own point of view rather than the context in which it is being used.

      function Avatar(props) {
        return (
          <img
            className="Avatar"
            src={props.user.avatarUrl}
            alt={props.user.name}
          />
        );
      }

      function UserInfo(props) {
        return (
          <div className="UserInfo">
            <Avatar user={props.user} />  
            <div className="UserInfo-name">
              {props.user.name}
            </div>
          </div>
        );
      }
      //A good rule of thumb is that if a part of your UI is used several times (Button, Panel, Avatar), or is complex enough on its own (App, FeedStory, Comment), it is a good candidate to be a reusable component.

      //All React components must act like pure functions with respect to their props.
      //They do not attempt to change their input
      
      //State allows React components to change their output over time in response to user actions, network responses, and anything else, without violating this rule.

      function Comment(props) {
        return (
          <div className="Comment">
            <UserInfo user={props.author} />

            <div className="Comment-text">
              {props.text}
            </div>
            <div className="Comment-date">
              {formatDate(props.date)}
            </div>
          </div>
        );
      }

      const comment = {
        date: new Date(),
        text: 'I hope you enjoy learning React!',
        author: {
          name: 'Hello Kitty',
          avatarUrl: 'http://placekitten.com/g/64/64',
        },
      };

      ReactDOM.render(
        <Comment
          date={comment.date}
          text={comment.text}
          author={comment.author}
        />,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
